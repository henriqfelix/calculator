<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="calculator" class="off">

            <div id="top">
                <input id="visor" type="text" disabled>

                <div id="brand">
                    <span class="henriq">henriq</span><span class="felix">felix</span>
                </div>
            </div>

            <div id="buttons">
                <button id="on" class="button off">ON</button>
                <button id="pom" class="button" value="+/-"disabled>+/-</button>
                <button id="ac" class="button" value="ac" disabled>AC</button>
                <button id="c" class="button" value="c" disabled>C</button>

                <button id="seven" class="button number" value="7" disabled>7</button>
                <button id="eight" class="button number" value="8"  disabled>8</button>
                <button id="nine" class="button number" value="9" disabled>9</button>
                <button id="divided" class="button operator" value="/" disabled>รท</button>

                <button id="four" class="button number" value="4" disabled>4</button>
                <button id="five" class="button number" value="5" disabled>5</button>
                <button id="six" class="button number" value="6" disabled>6</button>
                <button id="minus" class="button operator" value="-" disabled>-</button>

                <button id="one" class="button number" value="1" disabled>1</button>
                <button id="two" class="button number" value="2" disabled>2</button>
                <button id="three" class="button number" value="3" disabled>3</button>
                <button id="plus" class="button operator" value="+" disabled>+</button>

                <button id="point" class="button number" value="." disabled>.</button>
                <button id="zero" class="button number" value="0" disabled>0</button>
                <button id="multiply" class="button operator" value="*" disabled>x</button>

                <button id="equal" class="button" value="=" disabled>=</button>

                <script src="js/script.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
