<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            
            <div class="linha1">
                <input class="visor" type="text" disabled>
                <div class="visor"></div>
            </div>

            <div class="linha2">
                <button class="sinal" value="on">ON</button>
                <button class="sinal" value="+/-">+/-</button>
                <button class="sinal" value="ac">AC</button>
                <button class="sinal" value="a">A</button>
            </div>
            
            <div class="linha3">
                <button class="numero" value="7">7</button>
                <button class="numero" value="8">8</button>
                <button class="numero" value="9">9</button>
                <button class="sinal" value="/">รท</button>
            </div>

            <div class="linha4">
                <button class="numero" value="4">4</button>
                <button class="numero" value="5">5</button>
                <button class="numero" value="6">6</button>
                <button class="sinal" value="-">-</button>
            </div>

            <div class="linha5">
                <button class="numero" value="1">1</button>
                <button class="numero" value="2">2</button>
                <button class="numero" value="3">3</button>
                <button class="sinal" value="+">+</button>
            </div>

            <div class="linha6">
                <button class="sinal" value=".">.</button>
                <button class="numero" value="0">0</button>
                <button class="sinal" value="*">x</button>
            </div>

            <div class="linha7">
                <button class="sinal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
